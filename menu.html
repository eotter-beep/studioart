<!DOCTYPE html>
<html>
<head>
    <title>StudioArt - Share photos</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .logo {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            color: #333;
        }
        img {
            margin: 0;
            padding: 20px;
            max-width: 100%;
            height: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        h1, p {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        nav {
           display: flex;
           gap: 20px;
        }
        nav a {
           padding: 8px 12px;
           border-radius: 4px;
           transition: background-color 0.3s ease;
        }
        nav a:hover {
           background-color: #e0e0e0;
           text-decoration: none;
        }
        ul {
           list-style: none;
           padding: 0;
           max-width: 1200px;
           margin: 20px auto;
        }
        a {
           text-decoration: none;
           color: #333;
        }
        a:hover {
           text-decoration: underline;
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, #ffffff 0%, #f4f4f4 45%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
        .loading-box {
            background: white;
            padding: 18px 22px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #e6e6e6;
            font-weight: 600;
            color: #333;
        }
        .loading-spinner {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 4px solid #e0e0e0;
            border-top-color: #333;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-box">
            <div class="loading-spinner"></div>
            <div>StudioArt is loading...</div>
        </div>
    </div>
        <div class="logo">StudioArt</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="terms.html">Terms</a>
            <a href="trending.html">Trending on StudioArt</a>
            <a href="faq.html">Frequently asked...</a>
            <a href="https://x.com/intent/post?url=https://atstudioart.netify.app">Share to X</a>
        </nav>
    <ul>
    <script>
        const overlay = document.getElementById('loadingOverlay');
        window.addEventListener('load', () => {
            // Delay removal slightly to allow the overlay to be seen on fast loads
            setTimeout(() => overlay.classList.add('hide'), 300);
        });
    </script>
</body>
</html>
